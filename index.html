<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!--Asset Management System -->
        <a-assets>
            <img id="ground" src="imagenes/imagen.jpg">
            <audio id="Unavailable" src="musica/Unavailable.mp3"></audio>
        </a-assets>
        <!--Camara-->
        <a-entity position="0 0 7">
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
        </a-entity>
        <!--Ground-->
        <a-plane src="#ground" scale="40 40 1" repeat="2 2" rotation="-90 0 0">
        </a-plane>
        <!--Cilindro azul-->
        <a-cylinder color="#0088FF" height="5" position="-2 2.5 0" sound="scr:#Unavailable; on:click">
        </a-cylinder>
        <!--Yellow Box with Play and Stop Controls-->
        <a-box id="yellow" color="#FFAA00" position="0.5 0.5 0.5">
            <!--Play -->
            <a-sphere color="#00AA00" radius="0.25" position="-0.5 1 0">
            </a-sphere>
            <!--Stop-->
            <a-sphere color="#AA0000" radius="0.25" position="0.5 1 0">
            </a-sphere>
        </a-box>
    </a-scene>
</body>

</html>
